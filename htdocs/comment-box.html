<blockquote ng-repeat="(comment, id) in product.comments" ng-controller="CommentMessageController as commentMessageCtrl">
    <cite>Submitted By: {{comment.author}}</cite>
    <p>{{comment.commentMessage}}</p>
    <em>{{comment.createdOn | date}}</em>
    <button ng-click="commentMessageCtrl.removeComment(product, comment, id)"></button>
</blockquote>
<form name="commentForm"
      ng-submit="commentForm.$valid && commentMessageCtrl.addComment(product)" novalidate>
    <blockquote>
        <h5>Add Comment</h5>
        <cite>Submitted By: {{commentMessageCtrl.comment.author}}</cite>
        <p>{{commentMessageCtrl.comment.commentMessage}}</p>
    </blockquote>
    <div class="form-group">
        <input ng-model='commentMessageCtrl.comment.author' class="form-control" type="text" placeholder="Enter Name" required/>
        <textarea ng-model='commentMessageCtrl.comment.commentMessage' class="form-control" placeholder="Comment.." required></textarea>
        <input class="btn btn-default" type="submit" vaue="submit" />
    </div>
</form>
